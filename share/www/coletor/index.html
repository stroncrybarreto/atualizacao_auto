<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso8859-1">
<title>Inventário AutoSystem</title>
<style type="text/css">
body {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 10px;
}
td, th {
	font-size: 10px;
}

#content {
	width: 200px;
}
</style>
<script src="jquery-1.7.1.min.js" language="javascript"></script>
<script language="javascript">
function addInventario() {
	$.getJSON("/add/", function (ret) {
		location.href = "/" + ret.id + "/";
	});
}
</script>
</head>
<body>
<div id="content">
	<h1>Inventário:</h1>

	<input type="button" value="Novo inventário" onclick="javascript: addInventario()">

	<h3>Inventarios ativos</h3>
	<table border=1 cellspacing=0 cellpadding=2 width="100%" id="lista">
		<th width="20%">ID</th>
		<th width="60%">Data/Hora</th>
		<th width="20%">Produtos</th>
		<tr tal:repeat="inventario inventario_list">
			<td><a tal:attributes="href string:/${inventario/id}/" tal:content="inventario/id"></a></td>
			<td tal:content="inventario/ts"></td>
			<td tal:content="inventario/produtos"></td>
		</tr>
	</table>
</div>
</body>
</html>
